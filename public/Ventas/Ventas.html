    <div id="container" >
      <section id="seccion1">
        <h3>Ventas Contado</h3>

        <label for="articuloContado">Articulo:</label>
        <input
          type="text"
          name="articuloContado"
          id="articuloContado"
          placeholder="Nombre o Codigo"
        />
        <button id="buscador">
          <img
            id="lupa"
            src="/imagenes/pngtree-magnifying-glass-icon-png-image_1644200.jpg"
            alt=""
          /></button
        ><br />
        <br /><label for="">Cantidad:</label>
        <input
          type="number"
          id="cantidadContado"
          name="cantidadContando"
          pattern="[0-9]+"
          placeholder="cantidad"
        />
        <br />
        <label for="">Total:</label>
        <input type="text" value="0" id="totalContado" readonly />
        <button id="calcular">Calcular</button><br />
        <div id="btns">
          <button id="cancelarVenta">Cancelar</button>
          <button id="aceptarVenta">Aceptar</button>
        </div>

        <div id="div1">
          <table class="table">
            <tbody id="selectorArticulos"></tbody>
          </table>
        </div>
      </section>

      <section>
        <h3>ventas CuentaCorriente</h3>
        <label for="">Cliente:</label>
        <input type="text" id="cliente" placeholder="Ingrese el Cliente" />
        <button id="buscarClientes">
          <img
            id="lupaClientes"
            src="/imagenes/pngtree-magnifying-glass-icon-png-image_1644200.jpg"
            alt=""
          /></button
        ><br /><br />
        <label for="articuloCuentaCorriente">Articulo:</label>
        <input
          type="text"
          name="articuloCuentaCorriente"
          id="articuloCuentaCorriente"
          placeholder="Nombre o Codigo"
        />
        <button id="buscador1">
          <img
            id="lupa"
            src="/imagenes/pngtree-magnifying-glass-icon-png-image_1644200.jpg"
            alt=""
          /></button
        ><br />
        <br /><label for="">Cantidad:</label>
        <input
          type="number"
          id="cantidadCuentaCorriente"
          name="cantidadCuentaCorriente"
          pattern="[0-9]+"
          placeholder="cantidad"
        />
        <br />
        <label for="">Total:</label>
        <input type="text" value="0" id="TotalCuentaCorriente" readonly />
        <button id="calcularCuentaCorriente">Calcular</button><br />
        <div id="btns">
          <button id="cancelarVenta2">Cancelar</button>
          <button id="aceptarVenta2">Aceptar</button>
        </div>
