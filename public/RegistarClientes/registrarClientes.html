   <div id="container" class="d-flex justify-content-evenly">
    <section id="seccion1">
    <h3>Registrar Clientes</h3>
    <div id="cont1">
        <label for="">Nombre Y Apellido:</label>
        <input type="text" name="" id="nomYape" placeholder="Nombre y Apellido"><br>  
    </div>
    
    <div id="cont2">
          <label for="">DNI:</label>
      <input type="number" id="numDNI"  pattern="[0-9]+" placeholder="DNI"/> <br>
    </div>
    
    <div id="cont3">
         <label for="">Direccion:</label>
      <input type="text" placeholder="Direccion" id="direccion"> 
    </div>
    <div id="botones" class="d-grid gap-2 d-md-block">
        <button id="btnCancelar" class="btn btn-primary" type="button">Cancelar</button>
        <button id="btnAceptar" class="btn btn-primary" type="button">Aceptar</button>
        <button id="btnModificar" class="btn btn-primary" type="button">Modificar</button>
      </div>

  
</section>
    


<section>
    <h3>Clientes:</h3>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" id="mostrarClientes">Clientes</button>
    </div>
    <div>
        <table id="table" class="table ">
        
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Nombre y Apellido</th>
                <th scope="col">Dni</th>
                <th scope="col">Direccion</th>
              </tr>
            </thead>
    
            <tbody id="CuerpoTabla">
            
            </tbody>
          </table>
      
    </div>
